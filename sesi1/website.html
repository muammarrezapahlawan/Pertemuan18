<!DOCTYPE html>
<html>
  <head>
    <title>Numbers</title>
  </head>

  <body>
    welcome

    <script>
      console.log("Hello adit");
      console.log(2 + 2);
      console.log(10 - 3);
      console.log(10 * 3);
      console.log(10 / 2);
      console.log(2 + 2 + 2);

      console.log(2.2 + 2.2);
      console.log(10.9 * (2 + 20.95));

      // kukabataku

      // order of operations:
      console.log(1 + 1 * 3);
      console.log((1 + 1) * 3);

      console.log(20.95 + 7.99 * 2);
      console.log(36.93 * 0.1);
      console.log(20.95 + 7.99 * 2) * 0.1;

      // javascript don't know about percentace
      // 10% same with 0.1
      console.log(36.93 * 0.1);

      //  how to round numbers:
      console.log(Math.round(2.2));
      console.log(Math.round((2095 + 799) * 0.1) / 100);
    </script>
  </body>
</html>
