<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel</title>
  </head>
  <body>
    <script>
      // variabel in javascript
      // let, var, const

      let variabel1 = 3;
      console.log(variabel1);

      const calculation = 2 + 3;
      console.log(calculation);
      console.log(calculation + 2);
      // calculation = 3; tdk berpengaruh sebab const
      console.log(calculation); // mendapatkan angka 5

      const result = calculation + 2;
      console.log(result);
      console.log(typeof result);

      const message = "hello";
      console.log(message);

      variabel1 = 5;
      console.log(variabel1);

      variabel1 = variabel1 + 1;
      console.log(variabel1);

      const variabel2 = 3;
      var variabel3 = 3;
    </script>
  </body>
</html>
