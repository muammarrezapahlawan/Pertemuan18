<!DOCTYPE html>
<html>
  <head>
    <title>Games</title>
  </head>
  <style>
    .btn-batu {
      background-color: red;
      color: white;
      padding: 10px;
    }
  </style>

  <body>
    <p>Permainan suit tradisional</p>
    <button onclick="playerGame('Batu')">Batu</button>
    <button onclick="playerGame('Kertas')">Kertas</button>
    <button onclick="playerGame('Gunting')">Gunting</button>

    <script>
      /*  0     1/3  |      2/3 |    1    */

      function playerGame(pilihanKita) {
        const computerMove = compPickedMove();
        let result = "";

        if (pilihanKita === "Gunting") {
          if (computerMove === " Batu") {
            result = "You Lose";
          } else if (computerMove === "Kertas") {
            result = "You Win";
          } else if (computerMove === "Gunting") {
            result = "Tie.";
          }
        } else if (pilihanKita === "Kertas") {
          if (computerMove === " Batu") {
            result = "You Win";
          } else if (computerMove === "Kertas") {
            result = "Tie";
          } else if (computerMove === "Gunting") {
            result = "You Lose";
          }
        } else if (pilihanKita === "Batu") {
          if (computerMove === "Batu") {
            result = "Tie";
          } else if (computerMove === "Kertas") {
            result = "You Lose";
          } else if (computerMove === "Gunting") {
            result = "You Win";
          }
        }
        alert(
          `You picked ${pilihanKita}. Computer picked ${computerMove}. 
then  ${result}`
        );
      }

      function compPickedMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Batu";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Kertas";
        } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
          computerMove = "Gunting";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
